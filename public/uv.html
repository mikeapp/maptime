<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Universal Viewer</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/universalviewer@4.0.0-pre.106/dist/uv.css"
    />
    <script
            type="application/javascript"
            src="https://cdn.jsdelivr.net/npm/universalviewer@4.0.0-pre.106/dist/umd/UV.js"
    ></script>
    <style>
        body {
            border:0;
            margin:0;
            background-color: black;
        }
        #uv {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="uv" id="uv"></div><script>
    var urlAdaptor = new UV.IIIFURLAdaptor();
    const data = urlAdaptor.getInitialData(true);
    uv = UV.init("uv", data);
    urlAdaptor.bindTo(uv);
</script></body>
</html>
